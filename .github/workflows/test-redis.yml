name: Test Redis Cache Adapter

on:
  push:
    branches: [ master ]
    paths:
      - 'src/Cache/Adapters/Redis.php'
      - 'tests/Cache/Adapters/RedisTest.php'
  pull_request:
    branches: [ master ]
    paths:
      - 'src/Cache/Adapters/Redis.php'
      - 'tests/Cache/Adapters/RedisTest.php'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        php-version: ['8.0', '8.1', '8.2']

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP ${{ matrix.php-version }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, openssl, redis, apcu
        coverage: none

    - name: Validate composer.json
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run tests
      run: vendor/bin/phpunit tests/Cache/Adapters/RedisTest.php
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379